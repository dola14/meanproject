<h1> Adding a new dress</h1>
<div>
<form (submit)="create()">
    Name: 
      <input type="text" [(ngModel)]="dress.name" name="name" id="name"><br>
    Description:
      <input type="text" [(ngModel)]="dress.description" name="description"><br>
		Price: 
			<input type="number" [(ngModel)]="dress.price" name="price" id="price"><br>
    Size:
      <input type="text" [(ngModel)]="dress.size" name="size"><br>
    Image: 
      <input type="text"  [(ngModel)]="dress.image" name="image"><br>
<input type="submit" value="Add a new dress">
</form>
</div>
